<!-- Begin Page Content -->
<div class="container-fluid" *ngIf="kcService.kc.authenticated">
  <!-- Page Heading -->
  <h1 class="h3 mb-2 text-gray-800">Rubriques</h1>
  <div class="card shadow mb-2">
    <div class="card-body">
      <div [hidden]='hideFormError' class="alert alert-danger col-md-4" role="alert">
        {{ formMessage }}
      </div>

      <div [hidden]='hideFormOk' class="alert alert-success col-md-4" role="alert">
        {{ formMessage }}
      </div>
      <form>

        <div class="form-row">
          <div class="col-md-6 mb-3">
            <label for="validationDefault01">Name</label>
            <input type="text" class="form-control" name="name" id="validationDefault01" [(ngModel)]="rubrique.nom" placeholder="Name" required>
          </div>
          <div class="col-md-6 mb-3">
            <label for="validationDefault01">Description</label>
            <input type="text" class="form-control" name="description" id="validationDefault01" [(ngModel)]="rubrique.description" placeholder="Description" required>
          </div>
        </div>

        <div class="float-end">
          <button class="btn btn-primary float-end" type="submit" (click)="onSubmit()">Submit form</button>
          <button class="btn btn-danger mr-2 float-end" type="submit" (click)="onCancel()">Cancel</button>
        </div><button class="btn btn-secondary float-start" type="submit" data-toggle="collapse" href="#profs" aria-expanded="false" aria-controls="collapseExample">Toutes les rubriques</button>

      </form>
    </div>
  </div>

  <ngx-ui-loader></ngx-ui-loader>

  <div class="collapse show" id="profs">
    <div class="card shadow mb-4">
      <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">Liste des rubriques</h6>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <div id="dataTable_wrapper" class="dataTables_wrapper dt-bootstrap4">
            <div class="row">
              <div class="col-sm-12 col-md-12">
                <div id="custom-search" class="search">
                  <div class="search float-end">
                    Search: <input size="22" type="text" placeholder="Search.." [(ngModel)]="search">
                  </div>
                </div><br>
                <table class="table table-light table-striped">
                  <thead>
                  <tr>
                    <th>name</th>
                    <th>description</th>
                    <th></th>
                    <th></th>
                  </tr>
                  </thead>
                  <tbody>
                  <!-- | filter:Search; let index = index; -->
                  <tr class="border-0" *ngFor="let rub of rubriques | filter:search; let index=index">
                    <td>{{rub.nom}}</td>
                    <td>{{rub.description}}</td>
                    <td>
                      <button class="btn btn-outline-secondary" (click)="onEdit(rub)">
                        <img id="btn-back-to-top" src="assets/img/edit-24.svg"  />
                      </button>
                    </td>
                    <td>
                      <button class="btn btn-outline-danger" (click)="onDelete(index)">
                        <img src="assets/img/delete.svg"  />
                      </button>
                    </td>
                  </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
